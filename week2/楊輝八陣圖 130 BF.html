<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>楊輝八陣圖 130 Brute Force</title>
        <link rel="stylesheet" href="../global.css" />
    </head>
    <body>
        <div class="container">
            <pre id="console"></pre>
            <div id="wrap">
                <canvas id="canvas" width="4000" height="4000"></canvas>
            </div>
            <pre id="code"></pre>
        </div>
        <style>
            #canvas {
                width: 100%;
                border: 1px solid lightgray;
            }
            #console {
                max-height: 100px;
                display: flex;
                flex-direction: column-reverse;
                overflow: auto;
            }
            #wrap {
                max-width: 800px;
            }
        </style>
        <script src="楊輝八陣圖 130 BF.js"></script>
        <script>
            fetch("./楊輝八陣圖 130 BF.js")
                .then((r) => r.text())
                .then((code) => {
                    document.querySelector("#code").innerHTML = code;
                });
        </script>
    </body>
</html>
