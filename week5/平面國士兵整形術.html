<!DOCTYPE html>
<html>
    <head>

        <title>平面國士兵整形術</title>
        <link rel="stylesheet" href="../global.css" />
    </head>
    <body>
        <div class="container">
            <div id="controls"></div>
            <div id="wrap">
                <canvas id="canvas" width="3000" height="3000"></canvas>
            </div>
            <pre id="code"></pre>
        </div>
        <style>
            #canvas {
                width: 100%;
                border: 1px solid lightgray;
            }
            #wrap {
                max-width: 800px;
            }
            #warning {
                color: #f65c05;
            }
            #canvas {
            }
        </style>
        <script src="平面國士兵整形術.js"></script>
        <script>
            fetch("./平面國士兵整形術.js")
                .then((r) => r.text())
                .then((code) => {
                    document.querySelector("#code").innerHTML = code;
                });

            draw();
        </script>
    </body>
