<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>搖搖畢氏樹</title>
        <link rel="stylesheet" href="../global.css" />
    </head>
    <body>
        <div class="container">
            <div id="controls">
                <!-- <input max="3" min="0.1" value="1" type="number" onchange="" /> -->
            </div>
            <div id="wrap">
                <canvas id="canvas" width="4000" height="4000"></canvas>
            </div>
            <pre id="code"></pre>
        </div>
        <style>
            #canvas {
                width: 100%;
                border: 1px solid lightgray;
            }
            #wrap {
                max-width: 1000px;
            }
            #warning {
                color: #f65c05;
            }
            #canvas {
                animation: hue-rotate 16s linear infinite;
            }
            /* filter hue-rotate keyframe */
            @keyframes hue-rotate {
                0% {
                    filter: hue-rotate(360deg) drop-shadow(0 0 10px darkgray);
                }
                100% {
                    filter: hue-rotate(0deg) drop-shadow(0 0 10px darkgray);
                }
            }
        </style>
        <script src="搖搖畢氏樹.js"></script>
        <script>
            fetch("./搖搖畢氏樹.js")
                .then((r) => r.text())
                .then((code) => {
                    document.querySelector("#code").innerHTML = code;
                });

            draw();
        </script>
    </body>
</html>
