<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sierpinski Gasket</title>
        <link rel="stylesheet" href="../global.css" />
    </head>
    <body>
        <div class="container">
            <div id="controls">
                <label>Number: </label><input id="n" type="number" value="100000" step="1" min="1" max="1000000" /> <label>Size: </label
                ><input id="size" type="number" value="1" step="0.1" min="0.1" max="10" /> <br />
                <label>Speed: </label><input id="speed" type="number" value="10000" step="0.1" min="1" max="100000" /> <button id="draw">繪製</button><br />
                <span id="warning"></span>
            </div>
            <div id="wrap">
                <canvas id="canvas" width="2000" height="2000"></canvas>
            </div>
            <pre id="code"></pre>
        </div>
        <style>
            #canvas {
                width: 100%;
                border: 1px solid lightgray;
            }
            #wrap {
                max-width: 1200px;
            }
            #warning {
                color: #f65c05;
            }
        </style>
        <script src="Sierpinski Gasket.js"></script>
        <script>
            fetch("./Sierpinski Gasket.js")
                .then((r) => r.text())
                .then((code) => {
                    document.querySelector("#code").innerHTML = code;
                });

            let drawing = false;
            document.querySelector("#draw").addEventListener("click", async () => {
                if (drawing) {
                    document.querySelector("#warning").innerHTML = "請等待繪圖完成";
                    return;
                }
                drawing = true;
                document.querySelector("#warning").innerHTML = "繪製中";
                await draw(+document.querySelector("#n").value, +document.querySelector("#size").value, +document.querySelector("#speed").value);
                drawing = false;
                document.querySelector("#warning").innerHTML = "繪圖已完成";
            });
            document.querySelector("#draw").click();
        </script>
    </body>
</html>
