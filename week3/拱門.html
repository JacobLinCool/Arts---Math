<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>拱門</title>
        <link rel="stylesheet" href="../global.css" />
    </head>
    <body>
        <div class="container">
            <div id="controls">
                <label>N 等分：</label><input id="n" type="number" value="3" step="1" min="3" max="1000" /> <label>動畫速度：</label
                ><input id="speed" type="number" value="1" step="0.1" min="1" max="100" />
                <button id="build">建構拱門</button>
            </div>
            <div id="wrap">
                <canvas id="canvas" width="2000" height="2000"></canvas>
            </div>
            <pre id="code"></pre>
        </div>
        <style>
            #canvas {
                width: 100%;
                border: 1px solid lightgray;
            }
            #wrap {
                max-width: 800px;
            }
        </style>
        <script src="拱門.js"></script>
        <script>
            fetch("./拱門.js")
                .then((r) => r.text())
                .then((code) => {
                    document.querySelector("#code").innerHTML = code;
                });

            document.querySelector("#build").addEventListener("click", () => {
                draw(+document.querySelector("#n").value, +document.querySelector("#speed").value);
            });
            document.querySelector("#build").click();
        </script>
    </body>
</html>
