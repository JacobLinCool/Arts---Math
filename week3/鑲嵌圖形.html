<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>鑲嵌圖形</title>
        <link rel="stylesheet" href="../global.css" />
    </head>
    <body>
        <div class="container">
            <div id="wrap">
                <canvas id="canvas" width="2000" height="2000"></canvas>
            </div>
            <pre id="code"></pre>
        </div>
        <style>
            #canvas {
                width: 100%;
                border: 1px solid lightgray;
            }
            #wrap {
                max-width: 800px;
            }
        </style>
        <script src="鑲嵌圖形.js"></script>
        <script>
            fetch("./鑲嵌圖形.js")
                .then((r) => r.text())
                .then((code) => {
                    document.querySelector("#code").innerHTML = code;
                });
        </script>
    </body>
</html>
