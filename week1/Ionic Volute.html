<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Ionic Volute</title>
        <link rel="stylesheet" href="../global.css" />
    </head>
    <body>
        <div class="container">
            <div id="controls"><input id="n" type="number" value="500" /><button id="draw">繪製</button></div>
            <div id="wrap">
                <canvas id="canvas" width="10000" height="10000"></canvas>
            </div>
            <pre id="code"></pre>
        </div>
        <style>
            #canvas {
                width: 100%;
                border: 1px solid lightgray;
            }
            #wrap {
                max-width: 800px;
            }
            #controls {
                margin-bottom: 16px;
            }
        </style>
        <script src="Ionic Volute.js"></script>
        <script>
            document.querySelector("#draw").addEventListener("click", () => {
                let n = +document.querySelector("#n").value;
                document.querySelector("#canvas").width = n * 20;
                document.querySelector("#canvas").height = n * 20;
                draw(n);
            });

            fetch("./Ionic Volute.js")
                .then((r) => r.text())
                .then((code) => {
                    document.querySelector("#code").innerHTML = code;
                });
        </script>
    </body>
</html>
